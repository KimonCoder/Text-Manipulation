<html>
    <head>
        <title>Real Time Drawing</title>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <div id="title">
            <h2>Real Time Drawing</h2>
            <h5>NOTE - Get your left and right wrist closer to reduce the size of the text and to increase the size of the text keep your left and right wrist far from each other. Move you nose to move the text</h5>
            <h3>Size of the Text is <span id="widhei"></span></h3> 
        </div>
        <br>
        </center>
        <script src="main.js"></script>
    </body>
